<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
let num1 = 0;
let num2 = 0;
// 변수 지정

for (let i = 1; i <= 100; i++) {
  if (i % 5 === 0) {
    num1 += i;
    console.log('5의 배수', i);
  } // 5의 배수 합

  if (i % 8 === 0) {
    num2 += i;
    console.log('8의 배수', i);
  }// 8의 배수 합
};

document.write(`5의 배수 합: ${num1}`, '<br />');
document.write(`8의 배수 합: ${num2}`, '<br />');
// 각각의 합을 따로 출력

document.write(`총합: ${num1 + num2}`);
// 각각의 합을 더함.
</script>
<body>
</body>
</html>
